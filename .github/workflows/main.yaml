name: Build and Release (Windows)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt  # Replace with your requirements file if needed

      - name: Run build script
        run: |
          .\build.bat  # Assuming your bat file is named build.bat

      - name: Create ZIP archive
        run: |
          timestamp=$(date +"%d%m%Y-%H%M")
          Compress-Archive -Path dist -DestinationPath Corvid-pre-release-${ timestamp }-${{ github.run_number }}.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist.zip

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: ${{ github.sha }}-pre-release  # Use commit SHA as tag name
          body: "Built from commit ${{ github.sha }}"
          draft: false  # Set to true for draft releases
          artifacts: "Corvid-pre-release-${ timestamp }-${{ github.run_number }}.zip"
