name: Build Windows App and Create Pre-release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive  # Clones submodules recursively

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run BAT commands
      run: |
        ./build.bat

    - name: Create Pre-release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: prerelease-${{ github.run_number }}  # Increment version with run number
        release_name: Pre-release ${{ github.run_number }}  # Set release name using run number
        draft: false
        prerelease: true  # Mark the release as a pre-release
    
    # Add a separate step for checking out code within the release job
    - name: Checkout code for release
      uses: actions/checkout@v2

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/*  # Specify the path to your compiled files
        asset_name: Corvid-pre-release-${{ github.run_number }}.zip  # Specify the name of the release asset
        asset_content_type: application/zip
